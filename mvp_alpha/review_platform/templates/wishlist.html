<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist</title>
</head>
<body>
    <h1>Your Wishlist</h1>
    <ul>
        {% for book in wishlist.books.all %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>Your wishlist is empty.</li>
        {% endfor %}
    </ul>
</body>
</html>
