{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    {% for book in books %}
        <div>
            <h3>{{ book.title }}</h3>
            {% if book.cover %}
                <img src="{{ book.cover.url }}" alt="Cover image for {{ book.title }}" width="100">
            {% endif %}
            <p>Author: {{ book.author }}</p>
            <a href="{% url 'review_platform:book_detail' book.id %}">View Details</a>
        </div>
    {% endfor %}
</body>
</html>
